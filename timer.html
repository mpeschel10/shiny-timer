<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="timer.css">
    <script src="timer.js"></script>
</head>
<body>
    <p><a href="/">Home</a></p>
    <p>Javascript timer demo</p>
    <p id="p-clock">Current time should go here.</p>
    <form>
        <!-- type="tel" because mobile devices bring up number keyboard.
             pattern="\d*" to stop errors even if my validation js breaks
             e.g. if the user copies and pastes. -->
        <div id="div-field-pincher">
            <input id="field-dummy-border" type="text"></input>

            <input id="field-hours" class="field-borderless" name="field-duration" type="tel" pattern="\d*\.\d*" value=""></input>
            <label for="field-hours">hours </label>

            <input id="field-minutes" class="field-borderless" name="field-minutes" type="tel" pattern="\d*\.\d*" value="5"></input>
            <label for="field-minutes">minutes </label>

            <input id="field-seconds" class="field-borderless" name="field-seconds" type="tel" pattern="\d*\.\d*" value=""></input>
            <label for="field-seconds">seconds</label>

         </div>
        <br>
        <input id="button-start-pause" name="button-start-pause" type="button" value="Start"></input>
        <input id="button-reset" name="button-reset" type="button" value="Reset"></input>
        <label for="combo-sounds">Alarm sound:</label>
        <select id="combo-sounds" name="combo-sounds">
            <option selected="selected" value="bbbbeep-loop.ogg">Digital Alarm</option>
            <option value="church-bells-loop.ogg">Church Bells</option>
            <option value="slow-bell-loop.ogg">Slow Bell</option>
            <option value="crickets-loop.ogg">Crickets</option>
            <option value="car-alarm-loop.ogg">Car Alarm at 3:00 A.M.</option>
            <option value="silent">Silent</option>
        </select>
    </form>
</body>
</html>
